        //left인데 오른쪽으로 가는 이유: left값이 250px이 될때까지 오른쪽으로 간다고 생각!!
            //그 외 애니메이션 효과 적용하기
            $(document).ready(function() {
                $('button').on('click', function() {
                    $('div').animate({left: '250px'}, 1000, 'easeOutElastic');
